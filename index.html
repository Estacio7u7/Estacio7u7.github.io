<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>ONEcriptador</title>
</head>

<body>
    <picture class="icon-website">
        <img src="./icons/alura_a.svg" alt="Icono Alura">
    </picture>

    <div class="body-content">
        <form>
            <textarea id="input-box" class="input-box" type="text" placeholder="Ingrese el texto aqui"></textarea>
        </form>

        <div class="foot-note">
            <picture>
                <img src="./icons/info_i.svg" alt="info">
            </picture>
            <p>Solo letras min&uacute;sculas y sin acentos</p>
        </div>

        <div class="buttons">
            <button id="encript" class="blue-button">Encriptar</button>
            <button id="unencript" class="white-button">Desencriptar</button>
        </div>
    </div>

    <aside class="aside">
        <div id="output-box" class="out-put">
            
            <div class="no-message-found">
                <picture>
                    <img src="./icons/MuÃ±eco.svg" alt="No results found guy">
                </picture>
                <h2>Ning&uacute;n mensaje fue encontrado</h2>
                <h4>Ingresa el texto que desees encriptar o desencriptar</h4>
            </div>

            <div class="encripted-message invisible">
                <p id="output"></p>
                <button id="copy-button" class="white-button">
                    Copiar
                </button>
            </div>
            
        </div>
    </aside>

    <script src="main.js"></script>
</body>

</html>
